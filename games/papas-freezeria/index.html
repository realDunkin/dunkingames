<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa's Freezeria</title>
    <script src="../../awayfl/loader.js"></script>
</head>
<body>
    <div id = 'container'>

    </div>

    <script>
        window.addEventListener("load", () => {

			config = {
				    "width": 800,
				    "height": 600,
				    "splash": "../../awayfl/assets/splash.png",
				    "baseUrl": "../../awayfl",
				    "runtime": "../../awayfl/PapaSeries.js",
				    "binary": [
				        {
				            "path": "papas-freezeria.swf",
				            "resourceType": "GAME",
				            "name": "papas-freezeria.swf"
				        },
				        {
				            "path": "papas-freezeria-font.swf",
				            "resourceType": "FONT",
				            "name": "papas-freezeria-font.swf"
				        }
				    ]
				 };

			AWAYFL.LegacyLoader.init(config);
			AWAYFL.LegacyLoader.runGame((fill) => {
				window.dispatchEvent(new CustomEvent('awayfl-player-progress', {detail: fill}));
			}, (config, hideLoader) => {
				const player = new AWAYFL.Player(document, config);
				window.dispatchEvent(new CustomEvent('awayfl-player-init', {detail: player}));
				player
					.loadAndPlay()
					.then((_, hide) => {
						window.dispatchEvent(new CustomEvent('awayfl-player-load'));
						hide && hide() || window.swfParseComplete && window.swfParseComplete();;
					});				
			})
		});
    </script>
</body>
</html>
