<!DOCTYPE html>

        <title>Plants vs Zombies</title>
        <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

        <div align="center">
            <object name="GameElement" id="GameElement" width="100%" height="100%" menu="false" align="middle">
